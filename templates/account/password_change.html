{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Password Change{% endblock title %}

{% load i18n %}

{% block content %}
<div class='mx-5 my-4'>
    <h1>{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-warning my-3" name="action">{% trans "Change Password" %}</button>
        &nbsp<a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
    </form>
</div>
{% endblock %}
